<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sample Vue JS Page</title>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.js"></script>
</head>
<body>
	<div id="intro">
		<h1>{{message}}</h1>
	</div>

	<script type="text/javascript">
		new Vue({
			el: '#intro',
			data: {
				message: "This is my first Vue js page "
			}
		});
	</script>
</body>
</html>
